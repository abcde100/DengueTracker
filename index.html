<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Disease Tracker</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #0f0f0f;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #1a1a1a;
      color: #f5f5f5;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
      user-select: none;
      z-index: 50;
    }

    .container {
      background-color: #1c1c1c;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      width: 340px;
      animation: fadeIn 0.6s ease;
      margin-top: 4.2rem;
    }

    h2 {
      text-align: center;
      color: #f0f0f0;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #ccc;
    }

    input, select, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #111;
      color: #f5f5f5;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #888;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
    }

    button {
      margin-top: 1.2rem;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background-color: #2d2d2d;
      color: #f5f5f5;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.18s ease, transform 0.12s ease;
    }

    button:hover { background-color: #3a3a3a; transform: translateY(-2px); }

    .toggle {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .toggle span { color: #fff; cursor: pointer; font-weight: bold; text-decoration: underline; }
    .toggle span:hover { color: #ccc; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #mainPage {
      display: none;
      width: 100%;
      min-height: 100vh;
      background-color: #121212;
      color: #e0e0e0;
      padding-top: 4.6rem;
    }

    main {
      margin: 2rem auto;
      max-width: 600px;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.08);
    }

    #mapContainer {
      display: none;
      position: fixed;
      top: 6%;
      left: 5%;
      right: 5%;
      bottom: 6%;
      background: #111;
      z-index: 100;
      padding: 0.6rem;
      border-radius: 8px;
    }

    #map { width: 100%; height: 100%; border-radius: 6px; overflow: hidden; }
    #closeMap { margin-top: 8px; width: auto; padding: 0.6rem 1rem; }
  </style>
</head>
<body>
  <header>Disease Tracker</header>

  <!-- LOGIN PAGE -->
  <div class="container" id="formContainer">
    <div id="loginForm">
      <h2>Log In</h2>
      <form onsubmit="login(event)">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" required />

        <label for="login-password">Password</label>
        <input type="password" id="login-password" required />

        <button type="submit">Log In</button>
      </form>
      <div class="toggle">Donâ€™t have an account? <span onclick="showSignup()">Sign Up</span></div>
    </div>

    <div id="signupForm" style="display: none;">
      <h2>Sign Up</h2>
      <form>
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" required />

        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required />

        <label for="signup-location">Location</label>
        <input type="text" id="signup-location" required />

        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required />

        <button type="submit">Create Account</button>
      </form>
      <div class="toggle">Already have an account? <span onclick="showLogin()">Log In</span></div>
    </div>
  </div>

  <!-- MAIN APP PAGE -->
  <div id="mainPage">
    <header><h1 style="margin:0;">Disease Tracker</h1></header>
    <main>
      <p>Enter your location and select a disease to view the NCR Disease Heat Map demo.</p>

      <label for="disease">Select Disease:</label>
      <select id="disease">
        <option value="dengue">Dengue</option>
        <option value="malaria">Malaria</option>
        <option value="lepto">Leptospirosis</option>
      </select>

      <label for="location">Location (City or Zip Code):</label>
      <input type="text" id="location" placeholder="Enter your location" />

      <button onclick="toggleMap()">View NCR Disease Heat Map (Demo)</button>
    </main>
  </div>

  <!-- MAP -->
  <div id="mapContainer">
    <div id="map"></div>
    <div style="text-align:center; margin-top:8px;">
      <button id="closeMap" onclick="toggleMap()">Close Map</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    function showSignup() { 
      document.getElementById("loginForm").style.display = "none"; 
      document.getElementById("signupForm").style.display = "block"; 
    }
    function showLogin() { 
      document.getElementById("signupForm").style.display = "none"; 
      document.getElementById("loginForm").style.display = "block"; 
    }
    function login(e) { 
      e.preventDefault(); 
      document.getElementById("formContainer").style.display = "none"; 
      document.getElementById("mainPage").style.display = "block"; 
      window.scrollTo(0,0); 
    }

    let mapShown = false, mapObj = null;
    function toggleMap() {
      const cont = document.getElementById('mapContainer');
      if (!mapShown) {
        cont.style.display = 'block';
        if (!mapObj) {
          mapObj = L.map('map').setView([14.6091, 121.0223], 11);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapObj);
          const spots = [
            {lat:14.676, lon:121.043, intensity:0.9, name:'Quezon City'},
            {lat:14.5995, lon:120.9842, intensity:0.85, name:'Manila'},
            {lat:14.5547, lon:121.0244, intensity:0.7, name:'Makati'}
          ];
          spots.forEach(s => {
            const c = s.intensity>0.8 ? '#d32f2f' : s.intensity>0.6 ? '#f57c00' : '#fbc02d';
            L.circle([s.lat, s.lon], {color:c, fillColor:c, fillOpacity:0.45, radius:2000*s.intensity})
              .addTo(mapObj).bindPopup(`<b>${s.name}</b><br/>Risk: ${Math.round(s.intensity*100)}%`);
          });
        } else mapObj.invalidateSize();
      } else cont.style.display = 'none';
      mapShown = !mapShown;
    }
  </script>
</body>
</html>
