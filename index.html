<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Disease Tracker</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #0f0f0f;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #1a1a1a;
      color: #f5f5f5;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
      user-select: none;
      z-index: 50;
    }

    .container {
      background-color: #1c1c1c;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      width: 340px;
      animation: fadeIn 0.6s ease;
      margin-top: 4.2rem;
    }

    h2 {
      text-align: center;
      color: #f0f0f0;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #ccc;
    }

    input, select, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #111;
      color: #f5f5f5;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #888;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
    }

    button {
      margin-top: 1.2rem;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background-color: #2d2d2d;
      color: #f5f5f5;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.18s ease, transform 0.12s ease;
    }

    button:hover { background-color: #3a3a3a; transform: translateY(-2px); }

    .toggle {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .toggle span { color: #fff; cursor: pointer; font-weight: bold; text-decoration: underline; }
    .toggle span:hover { color: #ccc; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #mainPage {
      display: none;
      width: 100%;
      min-height: 100vh;
      background-color: #121212;
      color: #e0e0e0;
      padding-top: 4.6rem;
    }

    main {
      margin: 2rem auto;
      max-width: 600px;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.08);
    }

    /* FULLSCREEN MAP */
    #mapContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #111;
      z-index: 100;
      padding: 0;
      border-radius: 0;
    }

    #map { width: 100%; height: 100%; border-radius: 0; overflow: hidden; }
    #closeMap { margin-top: 8px; width: auto; padding: 0.6rem 1rem; }

    #colorGuideOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      z-index: 200;
    }

    #colorGuidePopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: #1e1e1e;
      padding: 1.4rem 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.15);
      color: #fff;
      display: none;
      text-align: left;
      z-index: 201;
      animation: fadeInUp 0.4s ease forwards;
    }

    #colorGuidePopup h3 {
      text-align: center;
      margin-bottom: 0.8rem;
      font-size: 1.1rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.4rem;
    }

    .color-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 6px 0;
      font-size: 0.95rem;
    }

    .color-box {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      display: inline-block;
    }

    .red { background: #d32f2f; }
    .orange { background: #f57c00; }
    .yellow { background: #fbc02d; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translate(-50%, -40%) scale(0.9); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes slideOutLeft {
      from { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      to { transform: translate(-150%, -50%) scale(0.9); opacity: 0; }
    }

    /* Side mini legend */
    #sideLegend {
      position: fixed;
      top: 40%;
      left: 10px;
      background: #1c1c1c;
      border-radius: 0 12px 12px 0;
      box-shadow: 0 0 10px rgba(255,255,255,0.08);
      overflow: hidden;
      display: none;
      transition: width 0.3s ease;
      z-index: 150;
      width: 40px;
    }

    #sideLegend.expanded { width: 150px; }

    #sideLegend .arrow {
      background: #2a2a2a;
      padding: 6px 10px;
      cursor: pointer;
      user-select: none;
      text-align: center;
    }

    #sideLegend .side-colors {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 8px 12px;
      gap: 6px;
    }

    #sideLegend .side-colors div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #sideLegend .label {
      font-size: 0.85rem;
      color: #ddd;
      display: none;
    }

    #sideLegend.expanded .label { display: inline; }

    /* Google Maps-like Search Bar */
    #mapSearch {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background: #fff;
      color: #333;
      border: none;
      border-radius: 24px;
      padding: 10px 40px 10px 40px;
      font-size: 15px;
      width: 300px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      outline: none;
      transition: all 0.3s ease;
      background-image: url('https://cdn-icons-png.flaticon.com/512/622/622669.png');
      background-size: 18px;
      background-repeat: no-repeat;
      background-position: 12px center;
    }

    #mapSearch:focus {
      box-shadow: 0 0 6px rgba(0,150,255,0.5);
      width: 320px;
    }

    /* Side mini icons for Report & High Risk */
    #miniAlert {
      position: fixed;
      top: 20%;
      left: 10px;
      width: 40px;
      height: 40px;
      background: #d32f2f;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      z-index: 999;
      display: none;
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    #miniReport {
      position: fixed;
      top: 28%;
      left: 10px;
      width: 40px;
      height: 40px;
      background: #f57c00;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      z-index: 999;
      display: none;
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
<header>Disease Tracker</header>

<!-- LOGIN / SIGNUP -->
<div class="container" id="formContainer">
  <div id="loginForm">
    <h2>Log In</h2>
    <form onsubmit="login(event)">
      <label>Username</label>
      <input type="text" required />
      <label>Password</label>
      <input type="password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="toggle">Donâ€™t have an account? <span onclick="showSignup()">Sign Up</span></div>
  </div>

  <div id="signupForm" style="display: none;">
    <h2>Sign Up</h2>
    <form>
      <label>Username</label>
      <input type="text" required />
      <label>Email</label>
      <input type="email" required />
      <label>Location</label>
      <input type="text" required />
      <label>Password</label>
      <input type="password" required />
      <button type="submit">Create Account</button>
    </form>
    <div class="toggle">Already have an account? <span onclick="showLogin()">Log In</span></div>
  </div>
</div>

<!-- MAIN PAGE -->
<div id="mainPage">
  <header><h1 style="margin:0;">Disease Tracker</h1></header>
  <main>
    <p>Enter your location and select a disease to view the NCR Disease Heat Map demo.</p>
    <label>Select Disease:</label>
    <select id="disease">
      <option value="dengue">Dengue</option>
      <option value="lepto">Leptospirosis</option>
      <option value="malaria">Malaria</option>
    </select>
    <label>Location (City or Zip Code):</label>
    <input type="text" id="location" placeholder="Enter your location" />
    <button onclick="toggleMap()">View NCR Disease Heat Map (Demo)</button>
  </main>
</div>

<!-- MAP SECTION -->
<div id="mapContainer">
  <input type="text" id="mapSearch" placeholder="Search city, barangay, or street..." />
  <div id="map"></div>
  <div style="text-align:center; margin-top:8px;">
    <button id="closeMap" onclick="toggleMap()">Close Map</button>
  </div>

  <!-- Side mini icons -->
  <div id="miniAlert" title="High Risk!">!</div>
  <div id="miniReport" title="Report Case">+</div>
</div>

<!-- POPUPS AND LEGENDS -->
<div id="colorGuideOverlay"></div>
<div id="colorGuidePopup">
  <h3>Disease Color Legend</h3>
  <div class="color-row"><span class="color-box red"></span>Dengue</div>
  <div class="color-row"><span class="color-box orange"></span>Leptospirosis</div>
  <div class="color-row"><span class="color-box yellow"></span>Malaria</div>
</div>

<div id="sideLegend">
  <div class="arrow">&#9664;</div>
  <div class="side-colors">
    <div><span class="color-box red"></span><span class="label">Dengue</span></div>
    <div><span class="color-box orange"></span><span class="label">Lepto</span></div>
    <div><span class="color-box yellow"></span><span class="label">Malaria</span></div>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
function showSignup() { document.getElementById("loginForm").style.display="none"; document.getElementById("signupForm").style.display="block"; }
function showLogin() { document.getElementById("signupForm").style.display="none"; document.getElementById("loginForm").style.display="block"; }
function login(e){ e.preventDefault(); document.getElementById("formContainer").style.display="none"; document.getElementById("mainPage").style.display="block"; window.scrollTo(0,0); }

let mapShown=false, mapObj=null, reportData=[]; 
const miniAlert=document.getElementById("miniAlert"), miniReport=document.getElementById("miniReport");

const metroLocations = {
  "manila":[14.5995,120.9842], "quezon city":[14.676,121.043], "makati":[14.5547,121.0244], 
  "pasig":[14.5764,121.0851], "taguig":[14.5176,121.0509], "caloocan":[14.7566,121.0447],
  "mandaluyong":[14.5836,121.0409], "pasay":[14.5378,120.9802]
};

function toggleMap(){
  const cont=document.getElementById("mapContainer");
  if(!mapShown){
    cont.style.display="block";
    miniAlert.style.display="flex";
    miniReport.style.display="flex";

    if(!mapObj){
      mapObj=L.map("map").setView([14.6091,121.0223],11);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(mapObj);

      mapObj.on('click', function(e){
        mapObj.openPopup(L.popup()
          .setLatLng(e.latlng)
          .setContent(`<b>Pin Location</b><br/>Lat: ${e.latlng.lat.toFixed(5)}, Lng: ${e.latlng.lng.toFixed(5)}`)
          .openOn(mapObj)
        );
      });
    } else mapObj.invalidateSize();
  } else {
    cont.style.display="none";
    miniAlert.style.display="none";
    miniReport.style.display="none";
  }
  mapShown=!mapShown;
}

// MINI REPORT BUTTON
miniReport.addEventListener("click", ()=>{
  const disease = prompt("Select Disease Type: dengue, lepto, malaria");
  if(!disease) return;
  const location = prompt("Enter Barangay or Street (Metro Manila):");
  if(!location) return;

  let coords = metroLocations[location.toLowerCase()] || [14.6091,121.0223];
  // Count existing reports at same coords
  let existing = reportData.find(r => r.lat.toFixed(3)==coords[0].toFixed(3) && r.lon.toFixed(3)==coords[1].toFixed(3) && r.type==disease);
  if(existing) { existing.count++; } else { reportData.push({lat:coords[0],lon:coords[1],type:disease,count:1}); }

  updateMapCircles();
  mapObj.setView(coords, 13);
  alert(`Reported ${disease} case at ${location}!`);
});

// Update all circles
function updateMapCircles(){
  mapObj.eachLayer(l=>{
    if(l instanceof L.Circle) mapObj.removeLayer(l);
  });
  reportData.forEach(r=>{
    const color = r.type=="dengue"?"#d32f2f":r.type=="lepto"?"#f57c00":"#fbc02d";
    L.circle([r.lat,r.lon],{color:color,fillColor:color,fillOpacity:0.3+0.1*r.count,radius:500})
      .addTo(mapObj)
      .bindPopup(`<b>${r.type.toUpperCase()}</b><br/>Cases: ${r.count}<br/>Risk: ${Math.min(100,r.count*20)}%`);
  });
}

// MINI ALERT
miniAlert.addEventListener("click",()=>alert("High risk area in Metro Manila!"));

const overlay=document.getElementById("colorGuideOverlay"), popup=document.getElementById("colorGuidePopup"), sideLegend=document.getElementById("sideLegend"), arrow=document.querySelector("#sideLegend .arrow");
const oldToggleMap=toggleMap;
toggleMap=function(){ oldToggleMap(); if(!mapShown) return; overlay.style.display="block"; popup.style.display="block"; };
function closePopup(){ popup.style.animation="slideOutLeft 0.4s ease forwards"; setTimeout(()=>{popup.style.display="none"; overlay.style.display="none"; sideLegend.style.display="block"; arrow.innerHTML="&#9654;"; },400);}
overlay.addEventListener("click", closePopup);
arrow.addEventListener("click", ()=>{ sideLegend.classList.toggle("expanded"); arrow.innerHTML=sideLegend.classList.contains("expanded")?"&#9664;":"&#9654;"; });

// SEARCH BAR WITH AUTOCOMPLETE
document.getElementById("mapSearch").addEventListener("keypress", (e)=>{
  if(e.key=="Enter"){
    const query=e.target.value.trim().toLowerCase();
    const coords=metroLocations[query];
    if(coords) mapObj.setView(coords,13);
    else alert("Location not found in Metro Manila database.");
  }
});
</script>
</body>
</html>
