<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Disease Tracker</title>

  <!-- Leaflet CSS + Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #0f0f0f;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #1a1a1a;
      color: #f5f5f5;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
      user-select: none;
      z-index: 50;
    }

    .container {
      background-color: #1c1c1c;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      width: 340px;
      animation: fadeIn 0.6s ease;
      margin-top: 4.2rem;
    }

    h2 {
      text-align: center;
      color: #f0f0f0;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #ccc;
    }

    input, select, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #111;
      color: #f5f5f5;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #888;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
    }

    button {
      margin-top: 1.2rem;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background-color: #2d2d2d;
      color: #f5f5f5;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.18s ease, transform 0.12s ease;
    }

    button:hover { background-color: #3a3a3a; transform: translateY(-2px); }

    .toggle {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .toggle span { color: #fff; cursor: pointer; font-weight: bold; text-decoration: underline; }
    .toggle span:hover { color: #ccc; }

    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper input { padding-right: 2rem; }

    .toggle-password {
      position: absolute;
      right: 6px;
      background: transparent;
      border: none;
      color: #777;
      font-size: 10px;
      cursor: pointer;
      padding: 2px;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: color 0.2s ease, background-color 0.2s ease;
    }

    .toggle-password:hover {
      color: #fff;
      background-color: #222;
    }

    @keyframes fadeIn { from {opacity:0;transform:translateY(-10px);} to {opacity:1;transform:translateY(0);} }

    /* MAIN PAGE */
    #mainPage {
      display: none;
      width: 100%;
      min-height: 100vh;
      background-color: #121212;
      color: #e0e0e0;
      padding-top: 4.6rem;
    }

    main {
      margin: 2rem auto;
      max-width: 600px;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.08);
      text-align:center;
    }

    #mapContainer {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #111;
      z-index: 100;
    }

    #map { width: 100%; height: 100%; }

    /* ‚úÖ Updated back button styling */
    #backBtn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: #222;
      color: #fff;
      border: none;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.25);
      z-index: 1000;
      transition: background-color 0.2s ease, transform 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #backBtn:hover { background-color: #333; transform: scale(1.08); }

    #sideLegend {
      position: fixed;
      top: 40%;
      left: 10px;
      background: #1c1c1c;
      border-radius: 0 12px 12px 0;
      box-shadow: 0 0 10px rgba(255,255,255,0.08);
      overflow: hidden;
      display: none;
      transition: width 0.3s ease;
      z-index: 150;
      width: 40px;
    }

    #sideLegend.expanded { width: 150px; }
    #sideLegend .arrow {
      background: #2a2a2a;
      padding: 6px 10px;
      cursor: pointer;
      text-align: center;
    }

    #sideLegend .side-colors {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 8px 12px;
      gap: 6px;
    }

    #sideLegend .side-colors div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #sideLegend .label {
      font-size: 0.85rem;
      color: #ddd;
      display: none;
    }

    #sideLegend.expanded .label { display: inline; }

    .color-box { width: 18px; height: 18px; border-radius: 4px; }
    .red { background: #d32f2f; }
    .orange { background: #f57c00; }
    .yellow { background: #fbc02d; }

    .leaflet-control-geocoder-form input {
      background: #1a1a1a !important;
      color: #fff !important;
      border: 1px solid #444 !important;
      padding: 6px 8px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(255,255,255,0.2);
    }

    .leaflet-control-geocoder-form input::placeholder {
      color: #ccc !important;
      opacity: 0.9;
    }
  </style>
</head>
<body>
<header>Disease Tracker</header>

<!-- LOGIN / SIGNUP -->
<div class="container" id="formContainer">
  <div id="loginForm">
    <h2>Log In</h2>
    <form onsubmit="handleLogin(event)">
      <label>Username</label>
      <input type="text" id="loginUsername" required />
      <label>Password</label>
      <div class="password-wrapper">
        <input type="password" id="loginPassword" required minlength="8" />
        <button type="button" class="toggle-password" onclick="toggleVisibility('loginPassword', this)">üëÅÔ∏è</button>
      </div>
      <button type="submit">Log In</button>
    </form>
    <div class="toggle">Don‚Äôt have an account? <span onclick="showSignup()">Sign Up</span></div>
  </div>

  <div id="signupForm" style="display:none;">
    <h2>Sign Up</h2>
    <form onsubmit="handleSignup(event)">
      <label>Username</label>
      <input type="text" id="signupUsername" required />
      <label>Email</label>
      <input type="email" id="signupEmail" required />
      <label>Location</label>
      <input type="text" id="signupLocation" required />
      <label>Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" minlength="8" required />
        <button type="button" class="toggle-password" onclick="toggleVisibility('password', this)">üëÅÔ∏è</button>
      </div>
      <label>Re-enter Password</label>
      <div class="password-wrapper">
        <input type="password" id="confirmPassword" minlength="8" required />
        <button type="button" class="toggle-password" onclick="toggleVisibility('confirmPassword', this)">üëÅÔ∏è</button>
      </div>
      <button type="submit">Create Account</button>
    </form>
    <div class="toggle">Already have an account? <span onclick="showLogin()">Log In</span></div>
  </div>
</div>

<!-- MAIN PAGE -->
<div id="mainPage">
  <main>
    <p>Enter your location and select a disease to view the NCR Disease Heat Map demo.</p>
    <label>Select Disease:</label>
    <select id="disease">
      <option value="dengue">Dengue</option>
      <option value="lepto">Leptospirosis</option>
      <option value="malaria">Malaria</option>
    </select>
    <label>Location:</label>
    <input type="text" id="location" placeholder="Enter your location" />
    <button onclick="toggleMap()">View NCR Disease Heat Map (Demo)</button>
    <div style="margin-top:12px;">
      <button onclick="logout()" style="background:#4a4a4a;">Log out</button>
    </div>
  </main>
</div>

<!-- MAP -->
<div id="mapContainer">
  <button id="backBtn" onclick="toggleMap()">‚Æú</button>
  <div id="map"></div>
  <div id="sideLegend">
    <div class="arrow">&#9664;</div>
    <div class="side-colors">
      <div><span class="color-box red"></span><span class="label">Dengue</span></div>
      <div><span class="color-box orange"></span><span class="label">Lepto</span></div>
      <div><span class="color-box yellow"></span><span class="label">Malaria</span></div>
    </div>
  </div>
</div>

<!-- SCRIPTS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script>
function toggleVisibility(id, btn) {
  const f = document.getElementById(id);
  f.type = f.type === "password" ? "text" : "password";
  btn.textContent = f.type === "password" ? "üëÅÔ∏è" : "üôà";
}

function loadUsers(){try{return JSON.parse(localStorage.getItem('diseaseTrackerUsers')||'[]')}catch{return[]}}
function saveUsers(u){localStorage.setItem('diseaseTrackerUsers',JSON.stringify(u))}

function showSignup(){loginForm.style.display="none";signupForm.style.display="block";}
function showLogin(){signupForm.style.display="none";loginForm.style.display="block";}

function handleSignup(e){
  e.preventDefault();
  const username=signupUsername.value.trim(),email=signupEmail.value.trim(),loc=signupLocation.value.trim();
  const pass=password.value,confirm=confirmPassword.value;
  if(pass!==confirm){alert("Passwords do not match.");return;}
  if(pass.length<8){alert("Password must be at least 8 characters.");return;}
  let users=loadUsers();
  if(users.find(u=>u.username.toLowerCase()===username.toLowerCase()))return alert("Username exists.");
  users.push({username,password:pass,email,location:loc});
  saveUsers(users);alert("Account created! Please log in.");signupForm.reset();showLogin();
}

function handleLogin(e){
  e.preventDefault();
  const username=loginUsername.value.trim(),pass=loginPassword.value;
  const users=loadUsers();const found=users.find(u=>u.username===username&&u.password===pass);
  if(!found)return alert("Invalid credentials.");
  openMain(found);
}

function openMain(user){
  formContainer.style.display="none";mainPage.style.display="block";
  localStorage.setItem('diseaseTrackerCurrentUser',JSON.stringify(user));
}

function logout(){
  localStorage.removeItem('diseaseTrackerCurrentUser');
  mainPage.style.display="none";formContainer.style.display="block";showLogin();
}

/* ========== Map ========== */
let mapShown=false,mapObj=null;
const sideLegend=document.getElementById("sideLegend"),arrow=sideLegend.querySelector(".arrow");

function toggleMap(){
  const cont=document.getElementById("mapContainer");
  if(!mapShown){
    cont.style.display="block";
    if(!mapObj){
      mapObj=L.map("map").setView([14.6091,121.0223],11);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(mapObj);

      L.Control.geocoder({
        defaultMarkGeocode: true,
        placeholder: "Search location...",
        errorMessage: "Location not found."
      })
      .on('markgeocode', function(e) {
        const center = e.geocode.center;
        mapObj.setView(center, 14);
        L.marker(center).addTo(mapObj).bindPopup(e.geocode.name).openPopup();
      })
      .addTo(mapObj);
    } else mapObj.invalidateSize();
    sideLegend.style.display="block";
  } else {
    cont.style.display="none";sideLegend.style.display="none";
  }
  mapShown=!mapShown;
}

arrow.onclick=()=>sideLegend.classList.toggle("expanded");

(function autoLogin(){
  const cur=localStorage.getItem('diseaseTrackerCurrentUser');
  if(cur){const u=JSON.parse(cur);const users=loadUsers();const found=users.find(x=>x.username===u.username);if(found)openMain(found);}
})();
</script>
</body>
</html>
