<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dengue Tracker</title>
  <style>
    /* ===== GLOBAL DARK THEME ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #0f0f0f;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #1a1a1a;
      color: #f5f5f5;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
      user-select: none;
    }

    .container {
      background-color: #1c1c1c;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      width: 340px;
      animation: fadeIn 0.6s ease;
    }

    h2 {
      text-align: center;
      color: #f0f0f0;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #111;
      color: #f5f5f5;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #888;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
    }

    input::placeholder {
      color: #777;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background-color: #2d2d2d;
      color: #f5f5f5;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #3a3a3a;
      transform: translateY(-2px);
    }

    .toggle {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .toggle span {
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      text-decoration: underline;
    }

    .toggle span:hover {
      color: #ccc;
    }

    /* Fade animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>Dengue Tracker</header>

  <div class="container" id="formContainer">
    <!-- Login Form -->
    <div id="loginForm">
      <h2>Log In</h2>
      <form>
        <label for="login-username">Username</label>
        <input type="text" id="login-username" placeholder="Enter your username" required />

        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required />

        <button type="submit">Log In</button>
      </form>
      <div class="toggle">Donâ€™t have an account? <span onclick="showSignup()">Sign Up</span></div>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" style="display: none;">
      <h2>Sign Up</h2>
      <form>
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" placeholder="Create a username" required />

        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required />

        <label for="signup-location">Location</label>
        <input type="text" id="signup-location" placeholder="Enter your location" required />

        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Create a password" required />

        <button type="submit">Create Account</button>
      </form>
      <div class="toggle">Already have an account? <span onclick="showLogin()">Log In</span></div>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
    }

    function showLogin() {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }
  </script>
</body>
</html>
